<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница сайта | Вау-эффект</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="baza">
    <h1>Сайт создан для обучения</h1>
    <footer>
        <h3>&#169;  web-master Incognito &#174; &#8482;</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#baza",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x722,
  color2: 0x60de55,
  birdSize: 1.40,
  wingSpan: 24.00,
  speedLimit: 4.00,
  cohesion: 36.00
})
</script>
</body>
</html>
